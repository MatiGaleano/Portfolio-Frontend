<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="off">
    <div class="row">
      <div
        class="d-flex justify-content-center col-md input-group mb-3 rounded-circle"
      >
        <input
          #imgInput
          (change)="onFileChange($event)"
          class="d-none"
          accept="image/png, image/jpeg"
          type="file"
          id="image"
          name="image"
        />
        <img
          (click)="imgInput.click()"
          src="/assets/images/addimg.png"
          *ngIf="preview === '' && data.image === ''"
          class="form__preview bg-opacity-25 bg-light rounded-circle"
        />
        <img
          (click)="imgInput.click()"
          src="{{ API_URL + '/api/image/' + data.image }}"
          *ngIf="preview === '' && data.image !== ''"
          class="form__preview bg-opacity-25 bg-light rounded-circle"
        />
        <img
          (click)="imgInput.click()"
          [src]="preview"
          *ngIf="preview !== ''"
          class="form__preview bg-opacity-25 bg-light rounded-circle"
        />
      </div>
      <div class="col-md-8">
        <div class="input-group mb-1 mb-md-3">
          <span
            class="col-3 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
            >{{ formLabels[0] }}</span
          >
          <input
            class="form-control bg-secondary bg-opacity-25 text-light"
            type="text"
            formControlName="institution"
            id="institution"
            placeholder="{{ formLabels[0] }}"
            [(ngModel)]="data.institution"
          />
        </div>
        <div class="input-group mb-1 mb-md-3">
          <span
            for="title"
            class="col-3 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
            >{{ formLabels[1] }}</span
          >
          <input
            class="form-control bg-secondary bg-opacity-25 text-light"
            type="text"
            formControlName="title"
            id="title"
            placeholder="{{ formLabels[1] }}"
            [(ngModel)]="data.title"
          />
        </div>
        <div class="input-group mb-1 mb-md-3">
          <span
            class="col-3 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
            >Fechas</span
          >
          <input
            type="date"
            class="form-control bg-secondary bg-opacity-25 text-light"
            formControlName="startDate"
            id="startDate"
            [(ngModel)]="data.startDate"
          />
          <input
            type="date"
            class="form-control bg-secondary bg-opacity-25 text-light"
            formControlName="endDate"
            id="endDate"
            [(ngModel)]="data.endDate"
          />
          <span
            for="actual"
            class="d-none d-md-block col-1 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
            >Actual?</span
          >
          <div
            class="d-none d-md-block input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
          >
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              formControlName="actual"
              id="actual"
              [(ngModel)]="data.actual"
            />
          </div>
        </div>
        <div class="d-md-none input-group mb-1 mb-md-3">
          <span
            for="actual"
            class="col-3 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
            >Actual?</span
          >
          <div
            class="input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
          >
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              formControlName="actual"
              id="actual"
              [(ngModel)]="data.actual"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="input-group mb-1 mb-md-3">
      <span
        class="col-3 col-md-2 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
        >Descripcion</span
      >
      <textarea
        class="form-control bg-secondary bg-opacity-25 text-light form__textarea"
        formControlName="description"
        id="description"
        placeholder="Descricion"
        [(ngModel)]="data.description"
      >
      </textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </form>
</div>
