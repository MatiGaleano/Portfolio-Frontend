<div class="container">
    <div class="input-group mb-1 mb-md-3">
      <span class="input-group-text">Image</span>
      <input
      (change)="onFileChange($event)"
      class="form-control"
      accept="image/png, image/jpeg"
      type="file"
      id="image"
      placeholder="image"
      name="image"
      />
      <img src="{{ API_URL + '/api/image/' + data.image }}" *ngIf="preview === ''" class="form__preview" />
      <img [src]="preview" *ngIf="preview !== ''" class="form__preview" />
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="off">
      <div class="input-group mb-1 mb-md-3">
        <span class="input-group-text">{{ formLabels[0] }}</span>
        <input
          class="form-control"
          type="text"
          formControlName="institution"
          id="institution"
          placeholder="{{ formLabels[0] }}"
          [(ngModel)]="data.institution"
        />
      </div>
      <div class="input-group mb-1 mb-md-3">
        <span for="title" class="input-group-text">{{ formLabels[1] }}</span>
        <input
          class="form-control"
          type="text"
          formControlName="title"
          id="title"
          placeholder="{{ formLabels[1] }}"
          [(ngModel)]="data.title"
        />
      </div>
      <div class="input-group mb-1 mb-md-3">
        <span class="input-group-text">Fecha Inicio/Fin</span>
        <input
          type="date"
          class="form-control"
          formControlName="startDate"
          id="startDate"
          [(ngModel)]="data.startDate"
        />
        <input
          type="date"
          class="form-control"
          formControlName="endDate"
          id="endDate"
          [(ngModel)]="data.endDate"
        />
        <span for="actual" class="input-group-text">Actual?</span>
        <div class="input-group-text">
          <input
            class="form-check-input mt-0"
            type="checkbox"
            value=""
            formControlName="actual"
            id="actual"
            [(ngModel)]="data.actual"
          />
        </div>
      </div>
      <div class="input-group mb-1 mb-md-3">
        <span class="input-group-text">Descripcion</span>
        <textarea
          class="form-control"
          formControlName="description"
          id="description"
          placeholder="Descricion"
          [(ngModel)]="data.description"
        >
        </textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Enviar" />
    </form>
  </div>
