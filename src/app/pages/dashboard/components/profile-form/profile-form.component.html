<div class="container">
  <div class="input-group mb-1 mb-md-3">
    <input
      #imgInput
      (change)="onFileChange($event)"
      class="d-none"
      accept="image/png, image/jpeg"
      type="file"
      id="image"
      name="image"
    />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="off">
    <div class="row mb-3">
      <div class="d-flex justify-content-center align-items-center col-lg-2 mb-3 my-0 py-0">
        <img
          (click)="imgInput.click()"
          src="{{ API_URL + '/api/image/' + data.image }}"
          *ngIf="preview === ''"
          class="form__preview"
        />
        <img
          (click)="imgInput.click()"
          [src]="preview"
          *ngIf="preview !== ''"
          class="form__preview"
        />
      </div>
      <div class="d-flex flex-column justify-content-start gap-3 col col-lg-10 my-0 py-0">
        <div class="input-group mb-1 mb-md-3">
          <span class="col-3 col-lg-2 input-group-text bg-light bg-opacity-50 text-secundary fw-bold">Nombre</span>
          <input
          class="col form-control bg-secondary bg-opacity-25 text-light"
          type="text"
          formControlName="name"
          id="name"
          placeholder="Nombre"
          [(ngModel)]="data.name"
        />
      </div>
      <div class="input-group mb-1 mb-md-3">
        <span class="col-3 col-lg-2 input-group-text bg-light bg-opacity-50 text-secundary fw-bold">Titulo</span>
        <input
          class="col form-control bg-secondary bg-opacity-25 text-light"
          type="text"
          formControlName="subtitle"
          id="subtitle"
          placeholder="Subitulo"
          [(ngModel)]="data.subtitle"
        />
      </div>
      <div class="input-group mb-1 mb-md-3">
        <span class="col-3 col-lg-2 input-group-text bg-light bg-opacity-50 text-secundary fw-bold">Direcci贸n</span>
        <input
          class="col form-control bg-secondary bg-opacity-25 text-light"
          type="text"
          formControlName="adress"
          id="adress"
          placeholder="Direcci贸n"
          [(ngModel)]="data.adress"
        />
      </div>
      </div>
    </div>
    <div class="input-group mb-1 mb-md-3">
      <span
        class="col-3 col-lg-2 input-group-text bg-light bg-opacity-50 text-secundary fw-bold"
        >Descripci贸n</span
      >
      <textarea
        class="col form-control bg-secondary bg-opacity-25 text-light form__textarea"
        formControlName="description"
        id="description"
        placeholder="Descripci贸n"
        [(ngModel)]="data.description"
      ></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </form>
</div>
