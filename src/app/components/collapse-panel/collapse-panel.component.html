
    <fieldset class="c-panel">
        <legend class="d-flex align-item-center c-panel-header">
            <div class="d-flex c-panel-header-container" (click)="toggle($event)">
                <i  [ngClass]="{'fa-plus': collapsed, 'fa-minus': !collapsed}"
                    class="fa-solid c-panel-header-icon"></i>
                <div class="row">
                    <div class="col-12 d-flex">
                        <h4 class="fs-5 my-auto">{{data.title}}</h4>
                    </div>
                </div>
            </div>
            <div class="d-flex align-item-center gap-2 c-panel-header-edit">
                <i 
                    class="my-auto fa-solid fa-pen-to-square c-panel-header-edit-icon"
                    (click)="onEdit($event)"
                ></i>
                <i 
                    class="my-auto fa-solid fa-trash-can c-panel-header-edit-icon"
                    (click)="onDelete($event)"
                ></i>
            </div>
        </legend>
        <div class="c-panel-toggleable-content" [@collapsePanelContent]="
            collapsed
                ? {value: 'hidden', params: {transitionParams: transitionOptions, height: '0'}}
                : {value: 'visible', params: {transitionParams: animating ? transitionOptions: '0ms', height: '*'}}"
            (@collapsePanelContent.done)="onToggleDone()">
            <div class="c-panel-content">
                <div class="col-12 d-inline-flex c-panel-content-body">
                    <picture class="c-panel-content-picture">
                        <img src={{data.logo}} alt="{{data.institution}}" class="m-0 p-0 c-panel-content-picture-img">
                    </picture>
                    <div class="ms-auto me-md-auto">
                        <h5 class="c-panel-content-title">{{data.institution}}</h5>
                        <label class="c-panel-content-desig">
                            {{data.startDate | date: 'MMM yyyy'}}
                        </label>&nbsp;-&nbsp;
                        <label class="c-panel-content-desig" *ngIf="!data.actual">
                            {{data.endDate | date: 'MMM yyyy'}}
                        </label>
                        <label class="c-panel-content-desig" *ngIf="data.actual">
                            Actual
                        </label>
                    </div>
                </div>          
            </div>
            <div class="row mt-3 p-2 h-75 text-center c-panel-description">
                <p>{{data.description}}</p>
            </div>
        </div>
    </fieldset>
